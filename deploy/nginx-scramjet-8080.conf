# Nginx config to serve the frontend and proxy /scramjet/ to local Scramjet instance
# Usage: copy to /etc/nginx/sites-available/unblocked-access and enable

server {
  listen 8080;
  server_name _;

  root /var/www/unblocked-access/dist;
  index index.html;

  # Proxy Scramjet requests to the local Scramjet process on port 1337
  location /scramjet/ {
    proxy_pass http://127.0.0.1:1337/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
  }

  # SPA routing
  location / {
    try_files $uri $uri/ /index.html;
  }
}
